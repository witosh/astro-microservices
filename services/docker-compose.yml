version: '2.2'

services:
  config-service:
    container_name: config-service
    image: astro/config-service:Github-SNAPSHOT
    restart: always
    healthcheck:
      test: ["CMD","curl","-f","http://localhost:8888/actuator/health"]
      interval: 1m
      timeout: 3s
      retries: 5

  discovery-service:
    container_name: discovery-service
    image: astro/discovery-service:Github-SNAPSHOT
    depends_on:
       config-service:
          condition: service_healthy
    restart: always
    healthcheck:
      test: ["CMD","curl","-f","http://localhost:8761/actuator/health"]
      interval: 1m
      timeout: 3s
      retries: 5
      
  gateway-service:
    container_name: gateway-service
    image: astro/gateway-service:Github-SNAPSHOT
    depends_on:
      config-service:
        condition: service_healthy
      discovery-service:
        condition: service_healthy
    restart: always
    ports: 
      - "8764:8764"
    healthcheck:
      test: ["CMD","curl","-f","http://localhost:8764/actuator/health"]
      interval: 1m
      timeout: 3s
      retries: 5

  # auth-service:
