spring:
  application:
    name: discovery-service
  cloud:
    config:
      uri: http://localhost:8888
      fail-fast: true
      retry:
         initialInterval: 3000
         multiplier: 1.3
         maxInterval: 5000
         maxAttempts: 20

eureka:
  instance:
    prefer-ip-address: true
  client:
    registerWithEureka: false
    fetchRegistry: false
    server:
      waitTimeInMsWhenSyncEmpty: 0