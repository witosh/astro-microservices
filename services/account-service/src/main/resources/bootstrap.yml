spring:
  application:
    name: account-service
  cloud:
    config:
      uri: http://config-service:8888
      fail-fast: true
      retry:
        initialInterval: 3000
        multiplier: 1.3
        maxInterval: 10000
        maxAttempts: 20
eureka:
  client:
    serviceUrl:
      defaultZone: http://discovery-service:8761/eureka/