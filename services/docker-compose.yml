  #   depends_on:
  #     - config-service
  #     - discovery-service
  #   ports: 
  #     - "8093:8093"
  #   restart: on-failure

  account-service:
    container_name: account-service
    image: astro/account-service:Github-SNAPSHOT
    depends_on:
       config-service:
          condition: service_healthy
       discovery-service:
          condition: service_healthy
    ports: 
      - "8000:8000"
    restart: always
    healthcheck:
      test: ["CMD","curl","-f","http://localhost:8000/"]
      interval: 1m
      timeout: 3s
      retries: 5
